<!DOCTYPE html>
<html>
<head>
	<title>Project Table</title>
	<link rel="stylesheet" type="text/css" href="../static/project.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
  <div id="header">
    <h1><i class="fas fa-tasks"></i> PROJECT TABLE</h1>
  </div>

	<table border=1>
    <tr id="container">
     <th>PID</th>
    <th>PROJ_NAME</th>
    <th>PRIORITY</th>
    <th>DATE_ID</th>
    <th>TOTAL_SKILL</th>
    </tr>
  {% for user in userDetails %}
  <tr id="container">
    <td>{{user[0]}}</td>
    <td>{{user[1]}}</td>
    <td>{{user[2]}}</td> 
    <td>{{user[3]}}</td> 
    <td>{{user[4]}}</td> 
  </tr>
  {% endfor %}
</table>
</body>
</html>
